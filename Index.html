<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="TotalContainer">
        <div class="IconContainer">
            <img src="img/descarga.png" class="Icon">
        </div>
        <div class="cData">
            <label id="lName" class="cLabel"><b><font size = 5>Nombre</font></b></label>
            <input type="text" id="Name" class="cName" placeholder="Introduce tu nombre">

            <label id="lSurname" class="cLabel"><b><font size =5>Apellido</font></b></label>
            <input type="text" id="Surname" class="cSurname" placeholder="Introduce tu apellido">
        </div>
        <div class="cAction">
            <button type="button" id="Redister" onclick="console.log(getElementById('Name').value,getElementById('Surname').value)" class="cButton"><b>Login</b></button>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
